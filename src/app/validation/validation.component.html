<div class="main">
  <mat-card *ngFor="let val of validations" [ngClass]="!validate ? 'good' : 'bad' ">
    <mat-card-title>{{val.description}}</mat-card-title>
    <img mat-card-image [src]="'https://192.168.191.251:5051/api/files/'+val.path" alt="">
    <mat-card-subtitle>
      <div class="check" (click)="validate(true,val)" >
        <mat-icon >done</mat-icon>
      </div>
      <div class="down" (click)="validate(false, val)">
        <mat-icon >close</mat-icon>
      </div>
    </mat-card-subtitle>
  </mat-card>
</div>
